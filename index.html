<!DOCTYPE html>
<html>
<head>
    <title>一起看视频</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            font-family: Arial;
        }
        video {
            width: 100%;
            max-height: 90vh;
            display: block;
            margin: 0 auto;
        }
        .info {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <video id="myVideo" controls></video>
    <div class="info">
        <p>视频加载中...如果长时间未加载，请检查链接是否失效</p>
    </div>
    <script>
        // 从网址获取视频链接
        const urlParams = new URLSearchParams(window.location.search);
        let videoUrl = urlParams.get('v');
        
        // 如果没有在网址中提供视频链接，就在这里填写你的123直链
        if (!videoUrl) {
            videoUrl = '这里粘贴你的123云盘直链';
        }
        
        // 设置视频源
        if (videoUrl && videoUrl !== '这里粘贴你的123云盘直链') {
            document.getElementById('myVideo').src = videoUrl;
            document.querySelector('.info').style.display = 'none';
        } else {
            document.querySelector('.info').innerHTML = '<p style="color:red;">⚠️ 请先在代码中填写视频直链</p>';
        }
    </script>
</body>
</html>
